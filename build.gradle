plugins {
  id 'java-library'
  id 'application'
  id 'eclipse'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 11

dependencies {
    implementation 'org.openjdk.jmh:jmh-core:1.32'
    annotationProcessor 'org.openjdk.jmh:jmh-generator-annprocess:1.32'
}


application {
    mainClassName = 'org.openjdk.jmh.Main'
}
